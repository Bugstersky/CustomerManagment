<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Customer Management</title>
  </head>
  <body>
    <div class="customer-form">
    <form action="api/customers" method="POST">
      <p>Enter values to add a customer.</p>
      <div>
        <label for="firstName">First name:</label>
        <input name="firstName" id="firstName" placeholder="First Name" autocomplete="off" />
      </div>
      <div>
        <label for="lastName">Last name:</label>
        <input name="lastName" id="lastName" placeholder="Last Name" autocomplete="off" />
      </div>
      <div>
        <label for="emailId">Email:</label>
        <input name="email" id="emailId" placeholder="xyz@gmail.com" autocomplete="off"/>
      </div>
        <button class="btn left_btn" >Add customer</button>
     
    </form>
    <form action="api/customers" method="GET">
      <button class="btn right_btn">List customers</button>
    </form>
  </div>
  </body>
</html>
